<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Axios Todo List</title>
</head>
<body>
    <div id="root">
        <h1>To-Do List</h1>
        <input name="task" id="task" type="text" placeholder="New Task"/>
        <br>
        <input name="description" id="description" type="text" placeholder="Description"/>
        <br>
        <input name="price" id="price" type="number" placeholder="$200"/>
        <input name="submit" id="submitBtn" type="submit"/>
        <hr/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="index.js"></script>
</body>
</html>
